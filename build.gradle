plugins {
    id 'org.springframework.boot' version '3.2.1'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
    id 'idea'
    id 'com.github.ben-manes.versions' version '0.50.0'
}

group = 'sb'
version = '3.2'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
    maven {
        url 'https://maven.sergeybochkov.com/releases'
    }
}

dependencies {
    //
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-quartz'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    //
    implementation 'org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.4.RELEASE'
    implementation platform('com.konghq:unirest-java-bom:4.2.4')
    implementation 'com.konghq:unirest-java-core'
    implementation 'com.konghq:unirest-objectmapper-jackson'
    implementation 'org.jsoup:jsoup:1.17.2'
    implementation 'resnyx:resnyx:7.0.0'
    implementation 'org.jetbrains:annotations:24.1.0'
    //
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.named('bootRun') {
    args += ['--spring.config.name=tasks']
}

tasks.named('bootJar') {
    archiveFileName = 'tasks.jar'
}
