plugins {
    id 'io.ratpack.ratpack-java' version '1.5.4'
    id 'com.github.johnrengelman.shadow' version '4.0.1'
    id 'java'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'io.ratpack.ratpack-java'
apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {

    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'

    compile group: 'org.mongodb', name: 'mongodb-driver', version: '3.8.2'

    compile group: 'com.jcabi', name: 'jcabi-log', version: '0.18'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.jcabi', name: 'jcabi-email', version: '1.10'
    compile group: 'com.jcabi', name: 'jcabi-http', version: '1.17.2'
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.4'

    compile group: 'org.cactoos', name: 'cactoos', version: '0.38'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    compile group: 'com.jcabi', name: 'jcabi-xml', version: '0.21.4'
    compile group: 'org.jtwig', name: 'jtwig-core', version: '5.87.0.RELEASE'
    compile group: 'joda-time', name: 'joda-time', version: '2.10'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.2'

    testCompile group: 'junit', name: 'junit', version: '4.+'

}

mainClassName = 'sb.tasks.Application'
