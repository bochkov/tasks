plugins {
    id 'io.ratpack.ratpack-java' version '1.8.2'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'java'
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'io.ratpack.ratpack-java'

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

repositories {
    mavenCentral()
    maven {
        url 'https://nexus.sergeybochkov.com/repository/maven-public'
    }
}

dependencies {
    implementation 'org.quartz-scheduler:quartz:2.3.2'
    implementation 'org.mongodb:mongodb-driver:3.12.8'
    // mail
    implementation 'com.jcabi:jcabi-email:1.10'
    implementation 'javax.activation:activation:1.1.1'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'javax.mail:mailapi:1.4.3'
    //
    implementation 'com.konghq:unirest-java:3.11.09'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'org.thymeleaf:thymeleaf:3.0.12.RELEASE'
    implementation 'resnyx:resnyx:4.6.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'

    testImplementation 'junit:junit:4.12'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

}

mainClassName = 'sb.tasks.Application'
