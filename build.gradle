buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath group: 'io.ratpack', name: 'ratpack-gradle', version: '1.4.5'
        classpath group: 'com.github.jengelman.gradle.plugins', name: 'shadow', version: '2.0.1'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'io.ratpack.ratpack-java'
apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {

    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'

    compile group: 'org.mongodb', name: 'mongodb-driver', version: '3.4.2'

    compile group: 'com.jcabi', name: 'jcabi-log', version: '0.17.1'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.jcabi', name: 'jcabi-email', version: '1.9'
    compile group: 'com.jcabi', name: 'jcabi-http', version: '1.17.1'
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19'

    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'
    compile group: 'org.jtwig', name: 'jtwig-core', version: '5.86.0.RELEASE'
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'

    compileOnly 'org.projectlombok:lombok:1.16.18'

    testCompile group: 'junit', name: 'junit', version: '4.12'

}

mainClassName = 'sb.tasks.Application'
